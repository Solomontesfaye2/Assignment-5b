<!DOCTYPE html>
<html>
  <head>
   <title>Area of Circle</title>
    <p style="color:blue;">Area and circumference of a circle</p>
    <img src="im.png" alt="Area" style="width:300px;height:100px;">
    <br> 
    <body style="background-color:yellow;"</body>
   <script type="text/javascript">
    let area,pi,radius;
  radius = parseFloat(prompt("Enter radius of Circle"));
  aoc = Math.PI * radius * radius;
  coc = 2 * Math.PI * radius;
  document.write("Area of Circle="+aoc+"<br>");
  document.write("Area of Circle="+coc);
  </script>
  </head>
</html>

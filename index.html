<!DOCTYPE html>
<html>
  <head>
     <title>Area of Circle</title>
     <p style="background-color:blue">Area of Circle</p>
     <body style="background-color:yellow"</body>
   <script type="text/javascript">
    let radius,aoc,coc;
    radius =parseFloat(prompt("Enter Radius of Circle:"));
    aoc=Math.PI*radius*radius;
    coc=2*Math.PI*radius;
    document.write("Area Of Circle Is :"+aoc+"<br>");
    document.write("Circumference Of Circle Is :"+coc);
  </script>
  </head>
</html>
